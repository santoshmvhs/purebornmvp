version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: augment_pos_db
    environment:
      POSTGRES_USER: posuser
      POSTGRES_PASSWORD: pospassword
      POSTGRES_DB: posdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posuser -d posdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: augment_pos_backend
    environment:
      DATABASE_URL: postgresql://posuser:pospassword@db:5432/posdb
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head || echo 'No migrations to run' &&
        echo 'Initializing database...' &&
        python init_db.py || echo 'Database already initialized' &&
        echo 'Starting server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:

